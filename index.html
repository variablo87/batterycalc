    <meta name="author" content="variablo87">
    <meta property="og:url" content="variablo87.github.io/batterycalc/" />
    <meta property="og:site_name" content="Battery Life Calculator" />
    <meta property="og:type" content="Battery Life Calculator" />

    <!-- Google Knowledge Graph card -->
    <script type='application/ld+json'>
        {
            "@context": "http://www.schema.org",
            "@type": "Battery Life Calculator",
            "name": "Battery Life Calculator",
            "url": "variablo87.github.io/batterycalc/",

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Main Stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <!-- start of web manifest -->
    <link rel="manifest" href="manifest.json">
    <!--logo-->
    <link rel="shortcut icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="img/logo.png">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Battery Life Calculator</h1>
        <p class="lead">This App calculate the battery life of your embedded device.</p>

        <hr class="my-4">
    </div>
    <div class="container">
        <div class="row">

            <form>

                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">capacity</span>
                        </div>
                        <input type="text" name="capacity" class="form-control" placeholder="240 mA" aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">sleep current</span>
                        </div>
                        <input type="text" name="sleep_c" class="form-control" placeholder="0.02 mA" aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">wakeup current</span>
                        </div>
                        <input type="text" name="wake_c" class="form-control" placeholder="5 mA" aria-describedby="inputGroup-sizing-lg">
                    </div>
					
					<div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">wakeups</span>
                        </div>
                        <input type="text" name="wake_n" class="form-control" placeholder="1 \h" aria-describedby="inputGroup-sizing-lg">
                    </div>
					
					<div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">wakeup time</span>
                        </div>
                        <input type="text" name="wake_t" class="form-control" placeholder="500 ms" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <br />

                    <button type="button" class="btn btn-primary btn-lg" onclick="compute(this.form)">Calculate</button>
                    <button type="reset" class="btn btn-secondary btn-lg">Clear</button>
                    <br /><br />


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text btn btn-primary" id="basic-addon1">days</span>
                        </div>
                        <input id="result" type="text" name="result1" class="form-control" aria-describedby="basic-addon1"
                            readonly>
                    </div>
					 <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text btn btn-primary" id="basic-addon1">years</span>
                        </div>
                        <input id="result" type="text" name="result2" class="form-control" aria-describedby="basic-addon1"
                            readonly>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- register service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function () {
                        console.log("Service Worker Registered, Cheers to PWA Fire!");
                    });
            });
        }
    </script>
    <!-- end of service worker -->
</body>

<footer>

    </div>
</footer>

</html>
